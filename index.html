<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>login dark/light mode</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
        <div id="form_header">
            <h1>Login</h1>
            <i id="mode_icon" class="fa-solid fa-moon"></i>

        </div>
        <div id="social_media">
            <a href="#">
                <img src="imgs/icons8-facebook-novo-30.png" alt="icon-facebook"></a>

                <a href="#">
                    <img src="imgs/icons8-google-logo-48.png" alt="icon-google"></a>

                    <a href="#">
                        <img src="imgs/icons8-github-64.png" alt="icon-github"></a>
        </div>

        <div id="inputs">
            <div class="input-box">
                <label for="name">
                    Name
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="User name">

                    </div>
                </label>
            </div>

            <div class="input-box">
                <label for="email">
                    Email
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="user.email@dominio.com">
                        
                    </div>
                </label>
            </div>

            <div class="input-box">
                <label for="passowrd">
                    passoword
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="passoword" name="passoword" placeholder="******">
                        
                    </div>
                </label>
                <div id="forgot_password">
                    <a href="#">
                        Forgot your passoword?
                    </a>
                </div>
            </div>
        </div>

        <button type="submit" id="login_button">
            Login
        </button>
    </form>

        
    </main>
    
</body>
</html>
